<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
			function requestget()        
			{ 
				var data = {id:'1',name:'get'};
				$.ajax({
					url: "/ssm/get",
					type: "get",
					dataType: "json",
					contentType: "application/x-www-form-urlencoded",
					data: data,
					success: function (result) {
						alert(JSON.stringify(result));
					},
					error:function(msg){
						alert(JSON.stringify(msg));
					}
				});
			}
			function requestpost()        
			{ 
				var data = {id:'1',name:'post'};
				$.ajax({
					url: "/ssm/post",
					type: "post",
					dataType: "json",
					contentType: "application/json;charset=utf-8",
					data: JSON.stringify(data),
					success: function (result) {
						alert(JSON.stringify(result));
					},
					error:function(msg){
						alert(JSON.stringify(msg));
					}
				});
			}
			
		</script>
	</head>
	<body>
		<div id="myDiv"><h2>tomcat下使用 AJAX 请求信息</h2></div>
		<button type="button" onclick="requestget()">get</button>
		<button type="button" onclick="requestpost()">post</button>
	</body>
</html>
